<a
    href="{{ $button_link ?? '#' }}"
    role="button"
    class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 
        border-indigo-700 rounded border

        {{ if button_type == 'ghost' }}
            bg-transparent hover:border-indigo-600 hover:text-indigo-600 text-indigo-700 
        
        {{ else }}
            bg-indigo-700 hover:bg-indigo-600 text-white 
        {{ /if }}

        transition duration-150 ease-in-out  
        text-lg lg:text-xl lg:font-bold     
        px-4 sm:px-10 py-2 sm:py-4"
>
    {{ $button_text ?? 'You forgot to set the button text' }}
</a>
